<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bio on Table</title>
  <meta name="description" content="설명">

  <meta property="og:image" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="">

</head>
<body>

  <fieldset>
      <div>
        <input type="checkbox" id="scales" name="scales" class="custom-checkbox" checked>
      </div>
  </fieldset>

  <script>
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, i) => {
      const saved = localStorage.getItem(`checkbox-${i}`);
      checkbox.checked = saved === 'true';

      checkbox.addEventListener('change', () => {
        localStorage.setItem(`checkbox-${i}`, checkbox.checked);
      });
    });
  </script>

</body>
</html>
